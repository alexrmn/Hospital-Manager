<body>
<nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/">Hospital Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<h2 class="h2">Patient List</h2>
<table class="table" style="width: 60%; border-radius: 10px;">
    <thead class="thead-dark" style="border-radius: 25px">
        <tr>
            <th style="text-align: center">Id</th>
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Age</th>
            <th style="text-align: center">Phone Number</th>
            <th style="text-align: center">Email</th>
            <th style="text-align: center">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center" th:if="${patients.isEmpty()}">
            <td colspan="2">No patients registered</td>
        </tr>
        <tr style="text-align: center" th:each="patient : ${patients}">
            <td style="text-align: center" class="patientId" th:text="${patient.id}">Id</td>
            <td style="text-align: center" th:text="${patient.name}">Name</td>
            <td style="text-align: center" th:text="${patient.age}">Age</td>
            <td style="text-align: center" th:text="${patient.email}">Email</td>
            <td style="text-align: center" th:text="${patient.phoneNumber}">Phone Number</td>
            <td>
                <button class="btn btn-danger delete-patient-button" type="button" onclick="showDeleteConfirmation()">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<style>

    body {
        background: linear-gradient(to right, rgba(193, 199, 203, 0.35), #afb5c0);
        font-family: 'Roboto', sans-serif;
    }
    table {
        border-collapse:collapse;
        border:none;
        border-radius:10px;
        margin-top: 25px;
        margin-left: 40vh;
        background: rgba(255, 255, 255, 0.95);
    }

    td, th {
        border-left:none;
        border-top:none;
    }

    th {
        background-color: blue;
        border-top: none;
    }

    td:first-child, th:first-child {
        border-left: none;
    }

    .h2 {
        text-align: center;
        margin-top: 40px;
        border-radius: 20px;
        font-weight: bold;
        width: 50%;
        margin-left: 25%;
    }




</style>

<script>
    const deleteButtons = document.querySelectorAll('.delete-patient-button');
    deleteButtons.forEach(function(deleteButton) {
        deleteButton.addEventListener("click", function() {
            if (confirm("Are you sure?")) {
                const patientId = this.parentNode.parentNode.querySelector(".patientId").textContent;
                fetch('/mvc/patient/' + patientId, {
                    method: 'DELETE'
                }).then(function(response) {
                    if (response.ok) {
                        alert("Patient deleted successfully");
                        location.reload(); // Reload the page to update the table
                    } else {
                        alert("Error deleting patient");
                    }
                });
            }
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
