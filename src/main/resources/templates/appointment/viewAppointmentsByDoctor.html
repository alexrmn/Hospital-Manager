<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Appointment List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Hospital Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/indexDoctor">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="bg" style="background-image: url('https://images.pexels.com/photos/162583/work-workplace-office-computer-162583.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');  background-size: cover; background-position: center center; height: 100vh; width: 100%;">
<h2 class="h2"> Appointments list</h2>
<div style="width: 90%; overflow-x: auto;">
    <table class="table" style="width: 40%;">
        <thead>
        <tr>
            <th style="text-align: center"> Id</th>
            <th style="text-align: center"> Date</th>
            <th style="text-align: center"> Patient name</th>
            <th style="text-align: center"> </th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center" th:if="${doctorAppointments.isEmpty()}">
            <td colspan="2"> No appointments yet</td>
        </tr>
        <tr style="text-align: center" th:each="appointment : ${doctorAppointments}">
            <td style="text-align: center" class="appointmentId" th:text="${appointment.id}"> Id</td>
            <td style="text-align: center" th:text="${appointment.formattedDate}"> Date</td>
            <td style="text-align: center" th:text="${appointment.patient.name}"> Name</td>
            <td>
                <a th:href="@{/appointment/{id}(id=${appointment.id})}" class="btn btn-info">View Appointment</a>
               </td>
        </tr>
        </tbody>
    </table>
</div>

<p></p>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


<style>

    body {
        background: linear-gradient(to right, rgba(193, 199, 203, 0.35), #afb5c0);
        font-family: 'Roboto', sans-serif;
    }
    .table {
        background: #dddddd;
    }

      .h2 {
          text-align: center;
           padding-top: 40px;
          border-radius: 20px;
          font-weight: bold;
          width: 50%;
         margin-left: 25%;
    }

    .table {
        margin-top: 25px;
        margin-left: 65vh;
        border: 1px solid #ffffff;
        border-collapse: collapse;
    }



</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
