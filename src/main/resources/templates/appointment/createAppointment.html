<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Hospital Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/indexUser">Back</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="w-50 mx-auto content-between-l">
    <br/>
    <h2 class="h2">Create a new appointment</h2>
    <div>
        <form th:object="${appointment}" th:action="@{/appointment/submitCreateAppointmentForm}" method="post">
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="doctor">Doctor:</label>
                <select class="form-control" id="doctor" th:field="*{doctor}">
                    <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="'Dr. ' +${doctor.name}"></option>
                </select>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="date">Date:</label>
                <input class="form-control" type="datetime-local" id="date" th:field="*{date}"/>
            </div>
            <div class="w-75 p-3 text-end">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
        </form>

    </div>
</div>
<style>

    body {
        background: linear-gradient(to right, rgba(193, 199, 203, 0.35), #afb5c0);
        font-family: 'Roboto', sans-serif;
    }


    .h2 {
        text-align: center;
        margin-top: 40px;
        border-radius: 20px;
        font-weight: bold;
        width: 50%;
    }



</style>
</body>
</html>
