<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="w-50 mx-auto content-between-l">
    <br/>
    <h2>Create a new appointment</h2>
    <div>
        <form th:object="${appointment}" th:action="@{/appointment/submitCreateAppointmentForm}" method="post">
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="doctor">Doctor:</label>
                <select class="form-control" id="doctor" th:field="*{doctor}">
                    <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                </select>
            </div>
            <div class="mb-0 w-75 p-1">
                <label class="form-label" for="date">Date:</label>
                <input class="form-control" type="datetime-local" id="date" th:field="*{date}"/>
            </div>
            <div class="w-75 p-3 text-end">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
        </form>

    </div>
</div>
</body>
</html>
