    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Procedure List</title>
</head>
<body>

<h2> Procedure List</h2>



<table class="table table-striped-columns">
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Delete </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="procedure : ${procedures}">
        <td class="procedureId"><span th:text="${procedure.id}"> Id </span></td>
        <td><span th:text="${procedure.name}"> Name </span></td>
        <td>
            <button class="btn btn-danger delete-procedure-button"> Delete </button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    const deleteButtons = document.querySelectorAll('.delete-procedure-button');
    deleteButtons.forEach(function(deleteButton) {
        deleteButton.addEventListener("click", function() {
            const procedureId = deleteButton.parentNode.parentNode.querySelector(".procedureId").textContent;
            Swal.fire({
                title: 'Are you sure?',
                text: 'This action cannot be undone.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Delete',
                cancelButtonText: 'Cancel'
            })
                .then((willDelete) => {
                    if (willDelete.value) {
                        fetch('/procedure/' + procedureId, {
                            method: 'DELETE'
                        }).then(function(response) {
                            if (response.ok) {
                                window.location.href = '/procedure/viewAllProcedure';
                                // Display a success alert
                                Swal.fire("Procedure deleted successfully!", {
                                    icon: "success",
                                });
                            } else {
                                // Display an error alert
                                Swal.fire("Error deleting procedure!", {
                                    icon: "error",
                                });
                            }
                        });
                    }
                });
        });
    });
</script>
